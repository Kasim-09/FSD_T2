    1. Create a nexted list as given. All the direct child li must have color brown and size 20px.

<html lang="en">
<head>

    <title>Document</title>

    <style>
      ul li {
        color: orange;
        font-size: 30px;
      }
      ul>li {
        color: brown;
        font-size: 20px;
      }
      .odd {
        background-color: pink;
      }
      .even {
        background-color: yellow;
      }
      [type="text"] {
        background-color: blue;
        color:white;
      }
      [type="email"] {
        background-color: red;
      }
      [type="button"] {
        background-color: grey;
      }
    </style>
</head>
<body>
    <ul>
        <li>Apples</li>
        <ol>
            <li style="color: orange; font-size: 30px;">Green</li>
            <li  style="color: orange; font-size: 30px;">Red</li>
        </ol>
    </ul>
    <ul>
        <li>Pineapple</li>
    </ul>
    <ul>

        <ol type="a">

        </ol>
    </ul>

    <br>
