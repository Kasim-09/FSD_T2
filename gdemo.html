<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohd's Gradient</title>
    <style>
    .gc{
        display:grid;
        grid-template-rows:repeat(3,200px);
        grid-template-columns:repeat(3,200px);
        grid-gap: 250px;
    }
    .box{
        border: 3px solid rgb(255, 123, 0);
    }
    #g1{
        background-image: linear-gradient(VIOLET,INDIGO,BLUE,GRAY,YELLOW,ORANGE,RED);
        /* transform: translate()|translateX()|translateY()|scale()/X/Y; */
        /* transform: skew()|skewY()|skewX(); */
    }
    #g1:hover{
        transform: translate(800px,700px);
    }
    #g2{
        background-image: linear-gradient(135deg,pink ,purple);
    }
    #g2:hover{
        transform: skew(20deg,30deg);
    }
    #g3{
        background-image: linear-gradient(aqua 20%,blue 30%,purple 50%);
    }
    #g4{
        width: 400px;
        background-image: radial-gradient(VIOLET,INDIGO,BLUE,GRAY,YELLOW,ORANGE,RED);
    }
    #g5{
        width: 300px;
        background-image: radial-gradient(circle,pink,purple,aqua,pink);
        transition: all 5s;
    }
    #g5:hover{
        transform: scale(2,2);
    }
    #g6{
        background-image: radial-gradient(pink ,purple,aqua 30%,navy);
    }
    #g7{
        background-image: conic-gradient(pink,purple,aqua,navy,yellow,orange,blue,violet,pink);
    }
    #g8{
        background-image: conic-gradient(from 90deg,pink,purple,aqua,navy,pink);
    }
    #g9{
        background-image: conic-gradient(white 0deg,white 90deg,black 90deg,black 180deg,white 180deg,white 270deg,black 270deg,black 360deg);
        border-radius: 50%;
        transition: all 5s;
    }
    #g9:hover{
        transform: rotate(500000deg) translate(400px,400px) scale(2);
    }
    </style>
</head>
<body>
    <div class="gc">
        <div class="box" id="g1"></div>
        <div class="box" id="g2"></div>
        <div class="box" id="g3"></div>
        <div class="box" id="g4"></div>
        <div class="box" id="g5"></div>
        <div class="box" id="g6"></div>
        <div class="box" id="g7"></div>
        <div class="box" id="g8"></div>
        <div class="box" id="g9"></div>
    </div>
</body>
</html>
