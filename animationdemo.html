<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohd's Animation</title>
    <style> 
        div{
            height: 200px;
            width: 200px;
            background-color: orange;
            /* animation-name: Mohd;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 2s; 
            animation-timing-function: ease-in-out;
            animation-direction: alternate-reverse; */
            animation: Mohd 5s ease-in-out 0s infinite alternate;
        }
        @keyframes Mohd{
            0%{
                background-color: orange;
                transform: translate(0px) rotate(10000deg);
            }
            25%{
                background-color: green;
                transform: translateX(200px) rotate(90deg);
            }
            50%{
                background-color: red;
                transform: translate(200px,200px) rotate(180deg);

            }
            75%{
                background-color: blue;
                transform: translateY(200px) rotate(270deg);

            }
            100%{
                background-color: orange;
                transform: translate(0px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="box">Welcome to LJU</div>
</body>
</html>
