<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gc {
            display:grid;
            grid-template-rows: repeat(3,200px);
            grid-template-columns: repeat(3,200px);
            grid-gap:250px;
        }
        .box {
            border : 3px solid brown;

        }
        #g1 {
            background-image: linear-gradient(violet,indigo,blue,green,yellow,orange,red);
        }
        #g2 {
            background-image: linear-gradient(135deg, yellow, cyan);
        }
        #g3 {
            background-image: linear-gradient(rgba(84, 98, 126, 0.349) 10%,  purple 20%, aqua 80%);
        }
        #g4 {
            background-image: radial-gradient(rgb(145, 96, 201),navy);
        }
        #g5 {
            width : 300px; background-image:radial-gradient(circle,pink,purple,aqua,navy) ;
        }
        #g6 {
            background-image: radial-gradient(pink,purple,aqua 30%,navy);
        }
        #g7 {
            background-image: conic-gradient(violet,indigo,blue,green,yellow,orange,red,violet);
        }
        #g8 {
            background-image: conic-gradient(from 90deg,pink,purple,aqua,navy,pink);
        }
        #g9 {
        }
    </style>
</head>
<body>
    <div class="gc">
        <div class="box" id="g1"></div>
        <div class="box" id="g2"></div>
        <div class="box" id="g3"></div>
        <div class="box" id="g4"></div>
        <div class="box" id="g5"></div>
        <div class="box" id="g6"></div>
        <div class="box" id="g7"></div>
        <div class="box" id="g8"></div>
        <div class="box" id="g9"></div>
    </div>
</body>
</html>
